<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="student.component.css">
    <style>
        /* Add these additional styles for better responsiveness */
        #loginForm {
            max-width: 400px;
            margin: 0 auto;
        }

        /* Adjust the form label styles for better visibility on small screens */
        #loginForm h1 {
            font-size: 24px;
        }

        @media (max-width: 768px) {
            #loginForm {
                width: 80%;
            }
        }
        #intro {
          margin-top: 100px;
        }
    </style>
</head>
<body>

<section class="background-radial-gradient overflow-hidden" style="background-image: url('https://wallpaperaccess.com/full/99824.jpg'); background-size: cover; background-position: center; height: 100vh;">

    <div class="main">
        <div class="navbar">
            <div class="menu">
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="/batchcordinator">BATCH COORDINATOR</a></li>
                    <li><a href="/mentorlogin">MENTOR</a></li>
                    <li><a href="/student">STUDENT</a></li>
                </ul>
            </div>
        </div>
    </div>
  
    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask d-flex align-items-center h-100">
            <div class="container">
                <div class="row justify-content-end">
                    <div class="col-xl-5 col-md-8">
                        <form id="loginForm" class="bg-white rounded-5 shadow-5-strong p-5" (ngSubmit)="loginStudent()">
                            <h1>Student Login</h1>
                            <div class="form-outline mb-4">
                                <!-- Add [(ngModel)] binding for email -->
                                <input type="email" id="form1Example1" class="form-control" placeholder="Email address" name="email" [(ngModel)]="loginData.email" />
                            </div>
                            <div class="form-outline mb-4">
                                <!-- Add [(ngModel)] binding for password -->
                                <input type="password" id="form1Example2" class="form-control" placeholder="Password" name="password" [(ngModel)]="loginData.password" />
                            </div>
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                        <label class="form-check-label" for="form1Example3">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- Change the button type to submit -->
                            <button  type="submit" class="btn btn-primary btn-block btn-login">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
