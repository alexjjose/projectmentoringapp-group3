<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
        }

        .left-container {
            flex: 1;
            margin-right: 150px; /* Add margin to create space between the containers */
            /* You can add styles to the left container if needed */
        }

        .right-container {
            flex: 1;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Add/Edit Mentor</title>
</head>
<body>

<div class="container">
    <div class="left-container">
        <!-- Content for the left container (if any) -->
    </div>

    <div class="right-container">
        <!-- Make sure Angular's FormsModule is imported in your module -->
        <form id="studentForm" (ngSubmit)="read()">
            <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                Student
                <span style="color: hsl(195, 100%, 59%)">Sign-up</span>
            </h1>
            <label for="studentName">Student Name:</label>
            <input type="text" placeholder="Enter your name" name="name" [(ngModel)]="name" required>

            <label for="email">Email:</label>
            <input type="text" placeholder="Enter your email" name="email" [(ngModel)]="email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" placeholder="Enter your number" name="phonenum" [(ngModel)]="phonenum" required>

            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your password" name="password" [(ngModel)]="password" required>

            <label for="confirmpass">Confirm Password:</label>
            <input type="password" placeholder="Confirm your password" name="confirmpass" [(ngModel)]="confirmpass" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
