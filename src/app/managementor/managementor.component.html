<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
        }

        .left-container {
            flex: 1;
            margin-right: 150px; /* Add margin to create space between the containers */
            /* You can add styles to the left container if needed */
        }

        .right-container {
            flex: 1;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Add/Edit Mentor</title>
</head>
<body>

<div class="container">
    <div class="left-container">
        <!-- Content for the left container (if any) -->
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            Mentors List<br />
            <span style="color: hsl(140, 98%, 51%)"></span>
        </h1>
        
    
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>Mentor Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Password</th>
                <th>Project Topic</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example mentor data -->
            <tr>
                <td>John Doe</td>
                <td>john.doe@example.com</td>
                <td>(555) 123-4567</td>
                <td>****</td>
                <td>Web Development</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>jane.smith@example.com</td>
                <td>(555) 987-6543</td>
                <td>****</td>
                <td>Data Science</td>
            </tr>
            <!-- Add more mentor rows as needed -->
        </tbody>
    </table>

    </div>

   
</div>

</body>
</html>
